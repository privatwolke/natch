<!-- BEGIN NO CONNECTION -->

<div class="question" ng-hide="connection.active">
	<ons-row class="heading">Verbindung herstellen</ons-row>
	<ons-row>Diesen Code kannst du deinem Partner geben:</ons-row>
	<ons-row><code style="font-weight:bold; font-size:150%;">{{connection.code}}</code></ons-row>
	<hr/>
	<ons-row>Hast du einen Code bekommen?</ons-row>
	<ons-row><input type="text" ng-model="inputCode" placeholder="Code einfÃ¼gen" style="font:150% monospace; border:0;" /></ons-row>
	<ons-row>
		<ons-col><button>Abbrechen</button></ons-col>
		<ons-col><button ng-click="doConnect()">Verbinden</button></ons-col>
	</ons-row>
</div>

	<ons-row>
		<button>Verbindung entfernen</button>

</div>
