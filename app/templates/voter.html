<div class="voter-back">
	<div class="voter" ng-show="name.record.name" ng-class="{boy: is_boy(), girl: is_girl(), gone_left: gone.left, gone_down: gone.down, gone_right: gone.right}">
		<ons-gesture-detector ng-swipeleft="tearOff('left', true)" ng-swipeup="tearOff('down', true)" ng-swiperight="tearOff('right', true)" style="height:100%;">
			<ons-row>
				<ons-col align="center">{{name.record.name}}</ons-col>
			</ons-row>
		</ons-gesture-detector>
	</div>
</div>

<div class="question" ng-hide="name.record.name">
	<ons-row class="heading">Brauchst du Hilfe?</ons-row>
	<ons-row>Wenn du dich mit deinem Partner verkn√ºpfst seht ihr welche Namen euch beiden gefallen.</ons-row>
	<ons-row>
		<ons-col><button>Nein</button></ons-col>
		<ons-col><button>Ja</button></ons-col>
	</ons-row>
</div>

<div class="voting-info">
	<span class="left">
		<a style="color:#fff;" href="http://de.wikipedia.org/wiki/{{name.record.name}}">
			<ons-icon size="25px" icon="fa-info-circle"></ons-icon>
		</a>
	</span>
	<span class="right">{{name.record.likes}} Likes</span>
</div>

<div class="voting-like-dislike" ng-class="{disliked: gone.left, liked: gone.right}">
	<ons-gesture-detector ng-click="tearOff('left')" style="display:inline;">
		<button class="dislike"><ons-icon size="3x" icon="fa-thumbs-down"></ons-icon></button>
	</ons-gesture-detector>
	<ons-gesture-detector ng-click="tearOff('right')" style="display:inline;">
		<button class="like"><ons-icon size="3x" icon="fa-thumbs-up"></ons-icon></button>
	</ons-gesture-detector>
</div>
